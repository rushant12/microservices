spring.kafka.bootstrap-servers=localhost:9092
spring.main.web-application-type=none

# Kafka Producer Configuration
za.co.nedbank.spring.deep.kafka.producer.bootstrap-servers=nbpigelpdev02.africa.nedcor.net:9093,nbpproelpdev01.africa.nedcor.net:9093,nbpinelpdev01.africa.nedcor.net:9093
za.co.nedbank.spring.deep.kafka.producer.use-string=false
za.co.nedbank.spring.deep.kafka.producer.ssl-enabled=true
