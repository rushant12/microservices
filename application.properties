za.co.nedbank.spring.deep.kafka.producer.key-store-location=/path/to/your/key-store.jks
za.co.nedbank.spring.deep.kafka.producer.client-id=your-client-id

# Kafka Consumer Configuration
za.co.nedbank.spring.deep.kafka.consumer.bootstrap-servers=nbpigelpdev02.africa.nedcor.net:9093,nbpproelpdev01.africa.nedcor.net:9093,nbpinelpdev01.africa.nedcor.net:9093
za.co.nedbank.spring.deep.kafka.consumer.group-id=your-consumer-group-id
