za.co.nedbank.spring.deep.kafka.consumer.key-store-location=/path/to/your/key-store.jks
za.co.nedbank.spring.deep.kafka.consumer.client-id=your-client-id

# Azure Blob Storage Configuration
azure.storage.blob.connection-string=your-azure-connection-string